            <a href="about.html"><button

      </header>
      <section style="text-align: center">
        
          <h1>Register Here</h1>
          <form action="">
            <input
              style="margin: 20px; width: 30%; height: 50px"
              required
              type="text"
              name="username"
              id="username"
              placeholder="Enter your name"
            />
            <input
              style="margin: 20px; width: 30%; height: 50px"
              required
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            /><br /><br />
            <input
              style="margin: 20px; width: 30%; height: 50px"
              required
              type="tel"
              name="tel"
              id="tel"
              placeholder="Enter your number"
            />
            <input
              style="margin: 20px; width: 30%; height: 50px"
              required
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
            /><br /><br />
            <input
              style="margin: 20px; width: 30%; height: 50px"
              required
              type="date"
              name="date of Registration"
              id="date of Registration"
              placeholder="Date of Registration "
            />
            <input
              style="margin: 20px; width: 30%; height: 50px"
              required
              type="text"
              name="course"
              id="course"
              placeholder="Select your course "
            /><br /><br />
  
            <input style="width: 64%; height: 50px" type="reset" /><br /><br />
            <input style="width: 64%; height: 50px" type="submit" /><br /><br />
          </form>
        
      </section><br><footer style="width: 100%; height: 100px; background-color: black; color: white; text-align: center;"><br>
